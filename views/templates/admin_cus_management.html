<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>SSBeauty - admin ระบบจัดการลูกค้า</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gradient-to-r from-[#DBB3C1] to-[#F2F1EB] min-h-screen  m-5">
    <!-- Header -->
    <div class="flex items-center justify-between bg-gray-100 p-4 mt-8 shadow  rounded-lg bg-gradient-to-r from-[#B4919D] to-[#616162]">
        <div class="flex items-center space-x-2">
            <img src="" alt="logo" class="rounded-full">
            <span class="text-xl font-bold ">SSBeauty</span>
        </div>
        <div class="flex items-center space-x-4">
            <!-- เหลือใส่กดเชื่อม -->
            <button  class="bg-white bg-opacity-30 text-white px-4 py-2 rounded-lg text-xl">หน้าหลัก</button>
            <button class="hover:bg-white hover:bg-opacity-30 text-white px-4 py-2 rounded-lg text-xl">สถิติ</button>
            <div class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center cursor-pointer hover:bg-pink-50"></div>

            
        </div>
    </div>
    <nav class=" p-3 flex space-x-3 justify-center space-x-9">
        <button class="px-4 py-2 bg-[#F1EEE9] bg-opacity-30 hover:bg-[#A5848F] border-[1.5px] border-[#7D5865] rounded-lg shadow text-xl text-[#A5848F] hover:text-white">ระบบจัดการชำระเงิน</button>
        <button class="px-4 py-2 bg-[#F1EEE9] bg-opacity-30 hover:bg-[#A5848F] border-[1.5px] border-[#7D5865] rounded-lg shadow text-xl text-[#A5848F] hover:text-white">ระบบบริหารพนักงาน</button>
        <button class="px-4 py-2 bg-[#F1EEE9] bg-opacity-30 vhover:bg-[#A5848F] border-[1.5px] border-[#7D5865] rounded-lg shadow text-xl text-[#A5848F] hover:text-white">ระบบจัดการบริการ</button>
        <button class="px-4 py-2 bg-[#A5848F] border-[1.5px] border-[#7D5865] rounded-lg shadow text-xl text-white">ระบบจัดการลูกค้า</button>
        <button class="px-4 py-2 bg-[#F1EEE9] bg-opacity-30 hover:bg-[#A5848F] border-[1.5px] border-[#7D5865] rounded-lg shadow text-xl text-[#A5848F] hover:text-white">ระบบจัดการสต็อก</button>
    </nav>
    <!-- Filter เหลือทำให้filter-->
    <div class="flex justify-between">
        <div id="filter1" class="flex mt-4 w-[380px] border rounded-lg bg-white p-4 bg-opacity-60">
            <div>
                <p class="text-gray-500">ค้นหาลูกค้า</p>
                <input type="text" value="" class="w-[250px] border rounded-lg px-3 py-1">
            </div>
            <div class="pt-6 mx-3">
                <button class="bg-pink-400 hover:bg-pink-500 text-white px-4 rounded-lg h-8">ค้นหา</button>
            </div>
        </div>
        <div class="border rounded-lg bg-[#A5848F] p-4 text-3xl w-20 text-center pt-5 h-20 mt-6 cursor-pointer hover:bg-pink-50" >
            <p>+</p>
        </div>
    </div>
    
    <div class="flex w-full space-x-2 ">
    <!-- กล่องซ้าย -->
    <div class="w-[450px] space-y-2 justify-center pt-4 " id="box1">
        <div class="bg-white bg-opacity-60 shadow rounded-lg p-2 flex justify-between items-center cursor-pointer hover:bg-white border-[1.5px] border-[#A5848F]">
            <div class="">
                <div class="flex space-x-4">
                    <div class="flex">
                        <div class="text-l text-gray-600 p-1">ชื่อ : </div>
                        <input type="text" value="" class="w-[220px] border rounded-lg  py-1 " readonly>
                    </div>
                    <div class="flex">
                        <div class="text-l text-gray-600 p-1 ">ชื่อเล่น : </div>
                        <input type="text" value="" class="w-20 border rounded-lg  py-1 " readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- กล่องขวา -->
    <div class="w-[750px] space-y-2 mt-4 h-auto bg-white bg-opacity-60 border-[1.5px] p-4 rounded-lg border-[#7D5865]" id="rightPanel" style="display: none;">
        <div id="contentDisplay"></div>
    </div>
</div>
<div>

</div>


<script>
    const boxes = document.querySelectorAll('#box1');
    const rightPanel = document.getElementById('rightPanel');
    const contentDisplay = document.getElementById('contentDisplay');

    boxes.forEach(box => {
        box.addEventListener('click', () => {
            rightPanel.style.display = 'block'; // แสดงกล่องขวา
            contentDisplay.innerHTML = `
                <div class="rounded-lg p-4 text-gray-600">
                    <h2 class="text-xl mb-3 text-[#7D5865]">ข้อมูลพนักงาน</h2>
                    <div class="bg-white  p-4 rounded-lg" >
                        <p>ชื่อ: สมหญิง สมหญิง &nbsp;&nbsp; ชื่อเล่น: หญิง</p>
                        <p>เบอร์โทร: 0000000000 &nbsp;&nbsp; Email: som@email.com</p>
                    </div>
                    
                    <div class="">
                        <h2 class="text-xl mb-3 text-[#7D5865]">ประวัติการใช้บริการ</h2>
                        <div class="bg-white rounded-lg p-2">
                            <div class="">
                                <div class="flex py-2 ">
                                    <div class="text-sm text-white bg-[#ECCF7E] rounded-lg p-1 px-1 h-7">จ 20/08/2026</div>
                                    <div class="text-l text-gray-600 px-1">9.00 น</div>
                                </div>
                                <div class="flex space-x-2">
                                    <div class="flex">
                                        <div class="text-m text-gray-600 p-1">รายการ : </div>
                                        <input type="text" value="" class="w-[200px] border rounded-lg  py-1 bg-[#DBB3C1] text-white" readonly>
                                    </div>
                                    <div class="flex">
                                        <div class="text-m text-gray-600 p-1 ">ช่าง :  </div>
                                        <input type="text" value="" class="w-[150px] border rounded-lg  py-1 bg-[#DBB3C1] text-white" readonly>
                                    </div>
                                    <div class="flex">
                                        <div class="text-m text-gray-600 p-1 ">ยอดค่าใช้จ่าย :  </div>
                                        <input type="text" value="" class="w-[80px] border rounded-lg  py-1 bg-[#DBB3C1] text-white" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                        
                        
                    </div>

            `;
        });
    });
</script>


</body>
</html>
